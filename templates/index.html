{% include "header.html" %}


<!-- Page Header -->
<header class="masthead"
        style="background-image: url('https://www.washingtonian.com/wp-content/uploads/2022/07/OldTownBooks-310-2048x1365.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Collection</h1>
                    <span class="subheading">A collection of random books.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% for item in content %}
                <div style="text-align:center"><img src="{{item.url}}" width="25%" height="25% "></div>
                <br>
                <div style="text-align:center" class="post-preview">
                    <h2 class="post-title">
                        Book name: {{item.name}}
                    </h2>
                    <h3 class="post-subtitle">
                        Author name: {{item.author}}
                    </h3>

                    <p class="post-meta">Description: {{item.description}}</p>
                </div>
                <hr>
                {% endfor %}


                <!-- Buttons -->
                <div class="clearfix" role="group">
                    <a style="border-radius:10px" class="btn btn-primary float-left " href="/catalogue">View catalogue</a>
                    <a style="border-radius:10px" class="btn btn-primary float-right" href="/add_books">Add books</a>

                </div>

            </div>
        </div>
    </div>
    <hr>

    {% include "footer.html" %}
